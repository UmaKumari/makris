<div class="container" style="margin-top:10px;">
	<div class="row form-group">
        <div ng-repeat="i in images" class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-image hide-panel-body">
                    <img src="{{i.url}}" class="panel-image-preview" />
                    <label for="toggle-2"></label>
                </div>
                <input type="checkbox" id="toggle-2" class="panel-image-toggle">
                <div class="panel-body">
                    <h4>{{ i.name }}</h4>
                </div>
                <div class="panel-footer text-center">
                    <a href="#download"><span class="fa fa-credit-card"></span></a>
                    <a href="#facebook"><span class="fa fa-facebook"></span></a>
                    <a href="#twitter"><span class="fa fa-heart"></span></a>
                    <a style="color: red;" ng-show="i.availability === 0"></a>
                </div>
            </div>
        </div>
	</div>
</div>
