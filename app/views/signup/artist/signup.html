<toast></toast>
<div class="container container-signup" style="margin-top: 40px;">
    <div class="col-md-12">
        <div id="logbox" ng-show="step == 1">
          <form id="signup" name="form">
            <h3 class="form-title">1 / 3</h3>
            <input name="firstname" type="text" ng-model="artist.first_name" 
                   placeholder="{{ lang.firstname }}" autofocus="autofocus" required class="input "/>
            <div ng-show="form.$submitted || form.firstname.$touched">
              <div ng-show="form.firstname.$error.required">*This field is required</div>
            </div>
            <input name="lastname" type="text" ng-model="artist.last_name" placeholder="{{ lang.lastname }}"                      autofocus="autofocus" required="required" class="input pass"/>
            <div ng-show="form.$submitted || form.lastname.$touched">
              <div ng-show="form.lastname.$error.required">*This field is required</div>
            </div>
            <input name="email" ng-model="artist.email" type="email" 
                   placeholder="{{ lang.email }}" class="input pass"/>
            <div ng-show="form.$submitted || form.email.$touched">
              <div ng-show="form.email.$error.required">*This field is required</div>
            </div> 
            <input name="user[password]" ng-model="artist.password" type="password" placeholder="{{ lang.password }}" required="required" class="input pass"/>
            <div ng-show="form.$submitted || form.lastname.$touched">
              <div ng-show="form.lastname.$error.required">*This field is required</div>
            </div>
            <input type="submit" ng-click="gotoStep(2)" value="{{ lang.next }}" class="btn btn-xxl btn-success"/>
            <div class="text-center">
                {{ lang.askforaccount }}<a href="#" id="login_id">{{ lang.signin }}</a>
            </div>
          </form>
        </div>
        <div id="logbox" ng-show="step == 2">
          <form id="signup">
            <h3 class="form-title">2 / 3</h3>
                <button ng-click="artist.artist_type = 'HA'" 
                        class="btn btn-xxl btn-default"><i class="fa fa-check" 
                ng-show="artist.artist_type == 'HA'"></i>&nbsp;Hobby Artist</button>
              <button ng-click="artist.artist_type = 'SA'" 
                        class="btn btn-xxl btn-default"><i class="fa fa-check" 
                ng-show="artist.artist_type == 'SA'"></i>&nbsp;Student Artist</button>
              <button ng-click="artist.artist_type = 'A'" 
                        class="btn btn-xxl btn-default"><i class="fa fa-check" 
                ng-show="artist.artist_type == 'A'"></i>&nbsp;Artist</button>
            <input type="button" ng-click="gotoStep(3)" value="{{ lang.next }}" class="btn btn-xxl btn-success"/>
            <div class="text-center">
                {{ lang.askforaccount }}<a href="#" id="login_id">{{ lang.signin }}</a>
            </div>
          </form>
        </div>
        <div id="logbox" ng-show="step == 3">
          <form id="signup">
            <h3 class="form-title">3 / 3</h3>
                
            <input type="button" ng-click="signupArtist(artist)" value="{{ lang.iaccept }}" class="btn btn-xl btn-success"/>
            <div class="text-center">
                {{ lang.askforaccount }}<a href="#" id="login_id">{{ lang.signin }}</a>
            </div>
          </form>
        </div>
    </div>
        <!--col-md-6-->
</div>
