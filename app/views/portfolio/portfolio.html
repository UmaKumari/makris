<div class="container" style="margin-top:10px;">
    <div class="container-fluid well span12">
	   <div class="row-fluid">
            <div class="col-xs-1 col-md-2" >
                <img src="{{ user.avatar_url }}" class="img-circle">
            </div>

            <div class="col-xs-11 col-md-10">
                <h3>{{ user.nickname }}</h3>
                <h6>{{ user.name }}</h6>
                <h6>{{ user.story }}</h6>
                <h6><a href="#">More... </a></h6>
            </div>
        </div>
    </div>
	<div class="row form-group">
        <div ng-repeat="i in images" class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-image hide-panel-body">
                    <img src="{{i.url}}" class="panel-image-preview" />
                    <label for="toggle-2"></label>
                </div>
                <input type="checkbox" id="toggle-2" class="panel-image-toggle">
                <div class="panel-body">
                    <h4>{{ i.name }}</h4>
                </div>
                <div class="panel-footer text-center">
                    <a href="#download"><span class="fa fa-credit-card"></span></a>
                    <a href="#facebook"><span class="fa fa-facebook"></span></a>
                    <a href="#twitter"><span class="fa fa-heart"></span></a>
                    <a style="color: red;" ng-show="i.availability === 0">sold</a>
                </div>
            </div>
        </div>
	</div>
</div>
